  <title>Newsletter Signin Template</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

  <!-- attach CSS = here public folder is default folder so directly accesing from css/-->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap CDN CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body class="text-center">

  <main class="form-signin w-100 m-auto">

    <!-- always check html form action and method is filled with require value -->
    <form action="/" method="POST">

      <!--here public folder is default folder so directly accesing from images/ -->
      <img class="mb-4" src="images/truck-colour.jpg" alt="" width="72" height="57">
      <!-- <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1> -->
      <h3 class="h4 mb-3 fw-normal">Signup to my Newsletter</h4>

        <div class="form-floating">
          <input type="text" name="fname" class="form-control" placeholder="First Name" required autofocus>
          <label for="floatingPassword">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lname" class="form-control" placeholder="Last Name" required>
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>

        <div class="buttondiv">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; The Shubham Company</p>
    </form>
  </main>



</body>
